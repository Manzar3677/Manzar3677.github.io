<script type='text/javascript'>
jQuery(document).ready(function() {
jQuery('#menu_slider').owlCarousel({
responsive:{
0:{ items:1 },
480:{ items:2 },
768:{ items:2 },
980:{ items:3 },
1200:{ items:3 },
1500:{ items:3 }
},
autoplay : false,
autoplayHoverPause : false,
smartSpeed : 200,
fluidSpeed : 200,
autoplaySpeed : 200,
navSpeed : 200,
dotsSpeed : 200,
loop : true,
nav : true,
navText : ['Previous','Next'],
dots : false,
responsiveRefreshRate : 200,
slideBy : 1,
mergeFit : true,
autoHeight : false,
mouseDrag : true,
touchDrag : true
});
jQuery('#menu_slider').css('visibility', 'visible');
sa_resize_menu_slider();
window.addEventListener('resize', sa_resize_menu_slider);
function sa_resize_menu_slider() {
var min_height = '120';
var win_width = jQuery(window).width();
var slider_width = jQuery('#menu_slider').width();
if (win_width < 480) {
var slide_width = slider_width / 1;
} else if (win_width < 768) {
var slide_width = slider_width / 2;
} else if (win_width < 980) {
var slide_width = slider_width / 2;
} else if (win_width < 1200) {
var slide_width = slider_width / 3;
} else if (win_width < 1500) {
var slide_width = slider_width / 3;
} else {
var slide_width = slider_width / 3;
}
slide_width = Math.round(slide_width);
var slide_height = '0';
if (min_height == 'aspect43') {
slide_height = (slide_width / 4) * 3;				
slide_height = Math.round(slide_height);
} else if (min_height == 'aspect169') {
slide_height = (slide_width / 16) * 9;				
slide_height = Math.round(slide_height);
} else {
slide_height = (slide_width / 100) * min_height;				
slide_height = Math.round(slide_height);
}
jQuery('#menu_slider .owl-item .sa_hover_container').css('min-height', 300+'px');
}
var owl_goto = jQuery('#menu_slider');
jQuery('.menu_slider_goto1').click(function(event){
owl_goto.trigger('to.owl.carousel', 0);
});
jQuery('.menu_slider_goto2').click(function(event){
owl_goto.trigger('to.owl.carousel', 1);
});
jQuery('.menu_slider_goto3').click(function(event){
owl_goto.trigger('to.owl.carousel', 2);
});
jQuery('.menu_slider_goto4').click(function(event){
owl_goto.trigger('to.owl.carousel', 3);
});
jQuery('.menu_slider_goto5').click(function(event){
owl_goto.trigger('to.owl.carousel', 4);
});
var resize_2596 = jQuery('.owl-carousel');
resize_2596.on('initialized.owl.carousel', function(e) {
if (typeof(Event) === 'function') {
window.dispatchEvent(new Event('resize'));
} else {
var evt = window.document.createEvent('UIEvents');
evt.initUIEvent('resize', true, false, window, 0);
window.dispatchEvent(evt);
}
});
});
